spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.cloud.config.profile}
      username: user
      password: ${security.user.password}
eureka:
  client:
    service-url:
      defaultZone: ${eureka.client.service-url.defaultZone}
    register-with-eureka: false