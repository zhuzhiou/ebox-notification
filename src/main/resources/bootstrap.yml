spring:
  application:
    name: ebox-notification
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.cloud.config.profile}
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${eureka.client.service-url.defaultZone}